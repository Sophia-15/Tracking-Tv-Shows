<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Tv Show Tracker</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="img/user.png" alt="Foto do Usuário">
                    <h3>Sophia Pinto</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="img/twitter.png" alt="twitter logo">
                        <h2>Twitter</h2>
                    </div>
                    <div class="link">
                        <img src="img/instagram.png" alt="instagram logo">
                        <h2>Instagram</h2>
                    </div>
                    <div class="link">
                        <img src="img/facebook.png" alt="Twitch logo">
                        <h2>Facebook</h2>
                    </div>
                    <div class="link">
                        <img src="img/iconmonstr-book-4 1.png" alt="Foto Livro">
                        <h2>Minhas Séries</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Assine para receber presentes.</h2>
                    <img src="img/iconmonstr-christmas-42 1.png" alt="Imagem da tv">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Últimas Assistidas</h1>
                    <input type="text" placeholder="search">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/friends.png" alt="FriendsFoto">
                        <div class="card-info">
                            <h2>Friends</h2>                       
                            <div class="progress">

                            </div>
                        </div>
                        <h2 class="percentage"> 60%</h2>

                    </div>
                    <div class="card">
                        <img src="img/greys.png" alt="Foto Grey's Anatomy">
                        <div class="card-info">
                            <h2>Grey's Anatomy</h2>
                            <div class="progress">

                            </div>
                        </div>
                        <h2 class="percentage"> 60%</h2>

                    </div>
                    <div class="card">
                        <img src="img/sherlock.png" alt="Sherlock Foto">
                        <div class="card-info">
                            <h2>Sherlock</h2>
                            <div class="progress">

                            </div>
                        </div>
                        <h2 class="percentage"> 60%</h2>

                    </div>

                </div>
            </div>
        </section>
    </main>
</body>

</html>
